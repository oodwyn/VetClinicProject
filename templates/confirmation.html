{% extends 'base.html' %}

{% block content %}
<div class="card text-center mx-auto" style="max-width: 550px; margin-top: 80px;">

  <div class="card-header bg-success text-white">
    <h2 class="mb-0">{{ title }}</h2>
  </div>

  <div class="card-body py-5">
    <p class="card-text fs-5">{{ message }}</p>

    <a href="{{ url_for('dashboard', client_id=client_id) }}" class="btn btn-primary mt-4 px-4">
      Вернуться в личный кабинет
    </a>
  </div>

</div>
{% endblock %}
