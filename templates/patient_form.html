<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ 'Редактирование' if patient else 'Новый пациент' }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>{{ 'Редактирование пациента' if patient else 'Регистрация нового пациента' }}</h2>

    <form method="POST" class="mt-3" style="max-width: 500px;">
        <div class="mb-3">
            <label class="form-label">Кличка</label>
            <input type="text" name="name" class="form-control" required value="{{ patient.name if patient else '' }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Вид (Собака, Кот...)</label>
            <input type="text" name="species" class="form-control" required value="{{ patient.species if patient else '' }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Порода</label>
            <input type="text" name="breed" class="form-control" value="{{ patient.breed if patient else '' }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Дата рождения</label>
            <input type="date" name="dob" class="form-control" required value="{{ patient.dob if patient else '' }}">
        </div>

        {% if not patient %}
        <div class="mb-3">
            <label class="form-label">Владелец</label>
            <select name="client_id" class="form-select">
                {% for client in clients %}
                    <option value="{{ client[0] }}">{{ client[1] }}</option>
                {% else %}
                    <option disabled>Сначала создайте клиента!</option>
                {% endfor %}
            </select>
            <div class="form-text">Если список пуст, вернитесь на главную и нажмите "Добавить тестового клиента".</div>
        </div>
        {% endif %}

        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="/" class="btn btn-outline-secondary">Отмена</a>
    </form>
</body>
</html>
