{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 border-end pe-4">
        <h3 class="text-success">Вход</h3>
        <p class="text-muted">Если вы уже были у нас:</p>

        <form action="/login_action" method="POST">
            <label class="form-label">Выберите себя из списка:</label>
            <select name="client_id" class="form-select mb-3">
                {% for c in clients %}
                    <option value="{{ c[0] }}">{{ c[1] }} ({{ c[2] }})</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-success w-100">Войти в кабинет</button>
        </form>
    </div>

    <div class="col-md-6 ps-4">
        <h3 class="text-primary">Новый клиент?</h3>
        <p class="text-muted">Заполните данные для карты:</p>

        <form method="POST">
            <div class="mb-2">
                <input type="text" name="name" class="form-control" placeholder="ФИО владельца" required>
            </div>
            <div class="mb-3">
                <input type="text" name="phone" class="form-control" placeholder="Номер телефона" required>
            </div>
            <button type="submit" class="btn btn-outline-primary w-100">Создать карту</button>
        </form>
    </div>
</div>

<div class="mt-5 text-center">
    <a href="/" class="text-decoration-none">← Вернуться на главную</a>
</div>
{% endblock %}
